<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Celebation Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e31b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Fira+Sans&family=Lobster&family=Patrick+Hand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>
            <!-- <span class="material-icons-outlined">ea65
                </span> -->
            <i class="material-icons">celebration</i>
            Celebration Form!
            <!-- <span class="material-icons-outlined">ea65
                </span> -->
            <i class="material-icons">celebration</i>
        </h1>
        <div id="form" class="container w-50">
            <form onsubmit="return submitForm()">
                <div class="form-group">
                    <label for="Greeting">Greeting:</label>
                    <input id="greeting" type="greeting" placeholder="Enter the greeting" name="Greeting" />
                </div>
                <div class="form-group">
                    <label for="Type of event">Type of event:</label>
                    <select id="eventtype" placeholder="Select the type of event" name="eventtype" >
                        <option value="Birthday">Birthday</option>
                        <option value="Anniversary">Anniversary</option>
                        <option value="New Year">New Years</option>
                        <option value="Christmas">Christmas</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input id="message" type="message" placeholder="Enter your message" name="message" />
                    <input type="submit" id="formSubmit" value="Submit" />
                </div>
            </form>
        </div>

        
        <div id="card" class="card container w-50">
            <div><h2 id="card-event" class="card-title">Card Title - Type of event</h2></div>
            <div class="card-header"><p id="card-greeting">Greetings</p></div>
            <div id="card-message" class="card-body">Message</div>
        </div>


        <script>
            function submitForm() {
                var data = new FormData();
                data.append("event", document.getElementById("eventtype").value)
                data.append("greeting", document.getElementById("greeting").value)
                data.append("message", document.getElementById("message").value)
                console.log(data)
                for (let [k, v] of data.entries()) { 
                    console.log(k, v); 
                    if (k === "event") {
                        if (v === "Christmas") {
                            document.getElementById("card-event").textContent = "Merry " + v;
                        } else {
                            document.getElementById("card-event").textContent = "Happy " + v;
                        }
                    }
                    if (k === "greeting") {
                        document.getElementById("card-greeting").textContent = v;
                    }
                    if (k === "message") {
                        document.getElementById("card-message").textContent = v;
                    }


                }
                document.getElementById("form").style.visibility = "hidden";
                document.getElementById("form").style.display = 'none';
                document.getElementById("card").style.visibility = "visible";
                
                return false;
                      

            }

        </script>
    </body>
</html>
